<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>City-scape</title>
  <link rel="icon" href="img/o-logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Get some city information!">
  <meta name="description" content="Get some city information!">
  <meta property="og:title" content="city-scape" />
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://city.heegu.net/">
  <meta property="og:image" content="images/city-ss-11.gif" />
  <meta property="og:description" content="Get some city information!">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<div id="modal-data-board"></div>
<body id="body-element">
  <main class="container">
    <div class="row">
      <div class="col city-bg">
        <h1 class="city-h1"><a href="">City-scape</a></h1>
        <p class="lead city-p">Weather, Earthquake, Photos, and Maps of a City!</p>
      </div>
    </div>
    <form id="form" class="row">
      <div class="input-group mb-1 mr-1 ml-1">
        <input class="col-sm form-control border-dark" type="text" name="city-input" id="city-input" placeholder="Type your city here" autofocus>
        <button class="btn btn-outline-dark" id="city-button" type="submit">Search</button>
      </div>
      <div id="unit-radio-menu" class="input-group mb-1 mr-1 ml-1">
        <div class="col-sm col-sm-4 input-group">
          <label class="col-sm input-group-text input-group-custom-label">Temperature Unit</label>
          <select name="unit-radio" class="col-sm custom-select input-group-custom" id="unit">
            <option id="metric" value="metric">&#8451;</option>
            <option id="imperial" value="imperial" selected>&#8457;</option>
            <option id="default" value="default">&#8490;</option>
          </select>
        </div>
        <div id="radius-radio-menu"  class="col-sm col-sm-4 input-group">
          <span class="col-sm input-group-text input-group-custom-label">Earthquake Radius</span>
          <select name="radius-radio" class="col-sm custom-select input-group-custom" id="radius">
            <option value="100" selected>100km</option>
            <option value="200">200km</option>
            <option value="300">300km</option>
            <option value="400">400km</option>
            <option value="500">500km</option>
            <option value="600">600km</option>
          </select>
        </div>
        <div id="period-radio-menu"  class="col-sm col-sm-4 input-group">
          <span class="col-sm input-group-text input-group-custom-label">Earthquake Date</span>
          <select name="period-radio" class="col-sm custom-select input-group-custom" id="period">
            <option value="100" selected>within 100 days</option>
            <option value="200">within200 days</option>
            <option value="300">within300 days</option>
            <option value="400">within400 days</option>
            <option value="500">within500 days</option>
            <option value="600">within600 days</option>
          </select>
        </div>
      </div>
      <div class="col-sm-12 change-btn-custom">
        <button class="btn btn-outline-dark" id="query-change-btn" type="button">Show Search Option</button>
      </div>
    </form>
    <div class="row mb-2 mt-2">
      <div id="city-data-board" class="title col-sm mr-1 ml-1">
        <p class="body-msg">Find data of a city where you want to find!</p>
      </div>
    </div>
    <div class="row mb-1">
      <div id="weather-data-board" class="col-sm mb-2 mr-1 ml-1">
      </div>
      <div id="geo-data-board" class="col-sm mb-2 mr-1 ml-1">
      </div>
    </div>
    <div class="row mb-1">
      <div id="img-data-board" class="col-sm mb-2 mr-1 ml-1 img-board">
      </div>
      <div id="map-data-board" class="col-sm mb-2 mr-1 ml-1 map-embed">
      </div>
    </div>
  </main>
  <footer>
    <p>Created by Omegathrone - Omegathrone makes - <a href="https://www.heegu.net" target="_blank">heegu.net</a></p>
  </footer>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAC9Fi6o6spd5c8WnclK_FJj1z1wfkl26g&libraries=places"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/display-data.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
