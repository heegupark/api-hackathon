<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="img/o-logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City-verything</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body id="body-element">
  <main class="container">
    <div class="row">
      <div class="col jumbotron city-bg">
        <h1 class="display-4 city-h1">City-verything</h1>
        <p class="lead city-p">Search the information of a city!</p>
      </div>
    </div>
    <form id="form" class="row">
      <div class="input-group mb-1 mr-1 ml-1">
        <input class="form-control border-dark" type="text" name="city-input" id="city-input" placeholder="Type your city here">
        <button class="btn btn-outline-light" id="city-button" type="submit">Submit</button>
      </div>
      <div class="input-group mb-1 mr-1 ml-1">
        <div class="col-sm input-group">
          <label class="col-5 input-group-text">Unit</label>
          <select name="unit-radio" class="custom-select" id="unit">
            <option id="metric" value="metric">&#8451;</option>
            <option id="imperial" value="imperial" selected>&#8457;</option>
            <option id="default" value="default">&#8490;</option>
          </select>
        </div>
        <div class="col-sm input-group">
          <span class="col-5 input-group-text">Radius</span>
          <select name="radius-radio" class="custom-select" id="radius">
            <option id="100km" value="100" selected>100km</option>
            <option id="200km" value="200">200km</option>
            <option id="300km" value="300">300km</option>
            <option id="400km" value="400">400km</option>
            <option id="500km" value="500">500km</option>
            <option id="600km" value="600">600km</option>
          </select>
        </div>
        <div class="col-sm input-group">
          <span class="col-5 input-group-text">Period</span>
          <select name="period-radio" class="custom-select" id="period">
            <option id="100days" value="100" selected>100 days</option>
            <option id="200days" value="200">200 days</option>
            <option id="300days" value="300">300 days</option>
            <option id="400days" value="400">400 days</option>
            <option id="500days" value="500">500 days</option>
            <option id="600days" value="600">600 days</option>
          </select>
        </div>
      </div>
    </form>
    <div class="row mb-1">
      <div id="city-data-board" class="title col-sm mr-1 ml-1">
      </div>
    </div>
    <div class="row mb-1">
      <div id="weather-data-board" class="col-sm mb-1 mr-1 ml-1">
      </div>
      <div id="geo-data-board" class="col-sm mb-1 mr-1 ml-1">
      </div>
    </div>
    <div class="row mb-1">
      <div id="img-data-board" class="col-sm mr-1 ml-1">
      </div>
    </div>
  </main>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAC9Fi6o6spd5c8WnclK_FJj1z1wfkl26g&libraries=places"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="js/config.js"></script>
  <script src="js/display-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
